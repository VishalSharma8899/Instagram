<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="insta">
            <div class="head">
                <div class="img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png" alt="instagram">
                </div>
                <div class="username">
                    <label for="Username"> </label>
                    <input type="text" name="Username" id="username" placeholder=" phone number , username ,or email ">
                </div>
                <div class="password">
                    
                    <label for="password"></label>
                    <input type="password"  name="password" id="password" placeholder="password"  />
                </div>
                <div class="login">
                   
                    <a href="https://www.instagram.com/?hl=en">  <input type="button" value="Log in"/></a>
                </div>
                <div>or</div>
                <div class="fb"> 
                    <div class="fbimg">
                        <img src="https://img.utdstc.com/icon/fe0/ab6/fe0ab67fa0de2b2681602db5708a076f50dd21106e0c2d38b9661875a37e235e:200" alt="">
                    </div>
                <div class="fblink">
                    <a href="https://www.facebook.com/login.php">Log in with facebook</a>
                </div>
                 
                </div>
            <div class="forget">
                <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
            </div>
            </div>
            <div class="sinup">
                <p>Don't have an account?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/">sign up</a>
            </div>
        </div>
    </div>
    
</body>
</html>
